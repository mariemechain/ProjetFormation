
<div class="container">
  <div class="form-group">

    <label for="exampleDropdownFormEmail2">Login</label>
    <input type="text" class="form-control" [(ngModel)]="login" id="exampleDropdownFormEmail2" placeholder="login">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormPassword2">Mot de Passe</label>
    <input type="password" class="form-control" [(ngModel)]="motDePasse" id="exampleDropdownFormPassword2" placeholder="Mot de Passe">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="dropdownCheck2">
    <label class="form-check-label" for="dropdownCheck2">
      Se souvenir de moi
    </label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="connexion()">Connexion</button>
</div>
